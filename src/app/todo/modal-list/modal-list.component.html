<h3>{{ title }}</h3>
<app-search #searchRef></app-search>
<div class="list-todo">
  <div>
    <p style="font-weight: 500">
      {{
        listTodo.length > 0
          ? "All tasks "
          : "Congratulation! You have nothing to do"
      }}
    </p>
    <p
      class="list-clear"
      *ngIf="searchResult.length > 0"
      (click)="handleClear()"
    >
      Clear search
    </p>
  </div>
  <app-todo-item
    *ngFor="let item of searchResult.length > 0 ? searchResult : listTodo"
    [name]="item.name"
    [id]="item.id"
  ></app-todo-item>
</div>
<div style="margin-top: auto">
  <button (click)="toggleAdd()" class="primary-button">Create new task</button>
</div>
